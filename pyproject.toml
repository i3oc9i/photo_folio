[project]
name = "photo-portfolio-tools"
version = "1.0.0"
description = "Image processing tools for photography portfolio"
requires-python = ">=3.10"
dependencies = [
    "pillow>=10.0.0",
]

[project.optional-dependencies]
dev = [
    "poethepoet>=0.24.0",
]

[project.scripts]
process-photos = "photo_tools.process:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/photo_tools"]

[tool.poe.tasks]
assets = "process-photos"
"assets:force" = "process-photos --force"
serve = { shell = "cd web && npm run dev" }
build = { shell = "cd web && npm run build" }
preview = { shell = "cd web && npm run preview" }
dev = ["assets", "serve"]
