<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css?v=16">
</head>
<body>
    <!-- Entry/Splash Page -->
    <div class="splash" id="splash">
        <div class="splash-content">
            <h1 class="splash-name"></h1>
            <p class="splash-subtitle"></p>
            <button class="splash-enter" id="splash-enter"></button>
        </div>
    </div>

    <header class="header">
        <nav class="nav nav-left">
            <div class="gallery-selector" id="gallery-selector">
                <button class="gallery-selector-btn" id="gallery-selector-btn">
                    <span class="gallery-selector-label">Gallery</span>
                    <span class="gallery-selector-arrow">&#9662;</span>
                </button>
                <ul class="gallery-dropdown" id="gallery-dropdown">
                    <!-- Populated from config.json -->
                </ul>
            </div>
            <button class="nav-link" data-panel="about">About</button>
        </nav>
        <a href="/" class="logo">
            <span class="logo-name"></span>
            <span class="logo-subtitle"></span>
        </a>
        <nav class="nav nav-right">
            <button class="nav-link" data-panel="credits">Credits</button>
        </nav>
    </header>

    <main class="gallery" id="gallery">
        <!-- Photos will be positioned by JavaScript -->
    </main>

    <!-- About Panel - slides from left -->
    <aside class="panel panel-left" id="panel-about">
        <button class="panel-close" aria-label="Close">&times;</button>
        <div class="panel-content">
            <!-- Content populated from config.json -->
        </div>
    </aside>

    <!-- Credits Panel - slides from right -->
    <aside class="panel panel-right" id="panel-credits">
        <button class="panel-close" aria-label="Close">&times;</button>
        <div class="panel-content">
            <!-- Content populated from config.json -->
        </div>
    </aside>

    <!-- Minimal footer - end of gallery indicator -->
    <footer class="gallery-footer" id="gallery-footer">
        <span class="footer-text"></span>
    </footer>

    <!-- Overlay for panels -->
    <div class="overlay" id="overlay"></div>

    <!-- Lightbox for fullscreen photos -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" aria-label="Close">&times;</button>
        <img class="lightbox-img" id="lightbox-img" src="" alt="Full size photo">
    </div>

    <!-- Scroll to top button -->
    <button class="scroll-top" id="scroll-top" aria-label="Scroll to top">&uarr;</button>

    <script src="script.js?v=26"></script>
</body>
</html>
